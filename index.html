<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Animations & JavaScript Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animations Demo</h1>
        
        <div class="preferences-section">
            <h2>User Preferences</h2>
            <div class="form-group">
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="animation-speed">Animation Speed:</label>
                <select id="animation-speed">
                    <option value="slow">Slow</option>
                    <option value="normal">Normal</option>
                    <option value="fast">Fast</option>
                </select>
            </div>
            <button id="save-prefs">Save Preferences</button>
        </div>
        
        <div class="animation-section">
            <h2>Animation Demo</h2>
            <button id="animate-btn">Trigger Animation</button>
            <div class="animated-box"></div>
            <div class="animated-image">
                <img src="images/sample-image.jpg" alt="Sample Image" id="sample-img">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
